<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podcast Finder</title>
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <link rel="stylesheet" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <form class="searchArea container">
        <div class="form-group" id="podcastSearch">
            <h2 class="header"><a href=".">Podcast Finder</a></h2>

            <div class="form-group">
                <label for="podcastQuery">Enter Your Search</label>
                <input type="text" class="form-control" id="podcastQuery" placeholder="Search For Podcasts">
            </div>

            <div class="form-group">
                <label for="podcastType">Filter Your Search</label>
                <select class="form-control" id="podcastType">
                    <option id="trending" value="trending">Trending</option>
                    <option id="recent" value="recent">Recent</option>
                    <option id="relevance" value="relevance">Relevance</option>
                </select> 
            </div>

            <input id="podcastSubmit" class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>

    <div id="output"></div>
    <button id='moreButton' class="btn btn-primary center-block">More</button>
    <div class="credit">Searches made available by <a href="https://developers.ottoradio.com/">Otto Radio</a></div>

    <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
