<!DOCTYPE html>
<html>
<head>
    <title>Audiosearch</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div id="podcastSearch">
        <h4>Find A Podcast</h4>
        
        <div class="input-field">
            <input placeholder="Enter Your Search" id="podcastQuery" type="text" class="validate">
        </div> 

        <form action="#">
            <p>Choose A Filter</p>
            <p>
            <input name="group1" type="radio" id="trending" value="trending"/>
            <label for="trending">Trending</label>
            </p>
            <p>
            <input name="group1" type="radio" id="recent" value="recent" />
            <label for="recent">Recent</label>
            </p>
            <p>
            <input name="group1" type="radio" id="relevance" value="relevance" />
            <label for="relevance">Relevance</label>
            </p>
        </form>

        <p>Select Number of Podcasts</p>
        <div class="input-field">
            <form action="#">
                <p class="range-field">
                <input type="range" id="podcastCount" min="1" max="25" />
                </p>
            </form>
        </div>

        <button id="podcastSubmit" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </div>

    <div id="output"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
